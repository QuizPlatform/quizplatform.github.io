<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <title>IIT Mandi Quizzes</title>
</head>

<body>
    <div id="navbar">
    </div>

    <div id="quizzes">
    </div>

    <div id="footer">
    </div>

    <script src="quizzes.js"></script>
    <script>
        console.log(quizzes);
        for (var quizname in quizzes) {
            console.log(quizname);
            var maindiv = document.createElement('div');

            var h1 = document.createElement('h1');
            h1.innerHTML = quizname;

            var desc = document.createElement('h6');
            desc.innerHTML = quizzes[quizname]['Event description'];

            var img = document.createElement('img');
            img.src = quizzes[quizname]['Event Poster'];
            img.height = "400";
            img.width = "300";

            var date = document.createElement('h6');
            date.innerHTML = "Event date : " + quizzes[quizname]['Event date'];

            var time = document.createElement('h6');
            time.innerHTML = "Event time : " + quizzes[quizname]['Event time'];

            var link = document.createElement('a');
            link.href = quizzes[quizname]['Registration Link'];
            link.innerHTML = "Click here to register";

            var br = document.createElement('br');
            var eventLink = document.createElement('a');
            eventLink.classList = "btn , btn-dark";
            eventLink.href = window.location + quizzes[quizname]['Event Link']
            eventLink.innerHTML = "Click here for the quiz window"

            maindiv.appendChild(h1);
            maindiv.appendChild(img);
            maindiv.appendChild(desc);
            maindiv.appendChild(date);
            maindiv.appendChild(time);
            maindiv.appendChild(link);
            maindiv.appendChild(br);
            maindiv.appendChild(eventLink);
            

            var qzs = document.getElementById('quizzes')
            qzs.appendChild(maindiv)
        }
    </script>
</body>

</html>
